<link rel="import" href="../polymer/polymer.html">
<link rel="stylesheet" href="nutrition-facts.css">

<dom-module id="nutrition-vitamin">

   <template>
        <div class="nutrition-vitamin">
            
            <div class="vitamin clear">
                <span class="nutrition-value left"><span class="nutrition-label-regular">{{name}}</span></span>  
                <span class="nutrition-percentage nutrition-label-regular right">{{percentage}}</span>
            </div>
            
            <hr class="fine-rule" />
        </div>
            
    </template>
</dom-module>

<script>
(function() {
   
    Polymer({
        is: 'nutrition-vitamin',

        attached: function() {
            this.percentage += '%';
        },

        properties: {
            
            /**
             * The name of the vitamin.
             */ 
            name: String,
            
            /**
             * The percentage of the vitamin's daily value provided.
             */
            percentage: Number
        }
    });
}());
</script>
